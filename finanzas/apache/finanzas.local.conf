# Example Apache VirtualHost for local development
# Save this as a separate file to include in your Apache configuration or copy into httpd-vhosts.conf

<VirtualHost *:80>
    DocumentRoot "C:/xampp/htdocs/finanzas/public"
    ServerName finanzas.local
    <Directory "C:/xampp/htdocs/finanzas/public">
        AllowOverride All
        Require all granted
    </Directory>
    ErrorLog "logs/finanzas.local-error.log"
    CustomLog "logs/finanzas.local-access.log" common
</VirtualHost>
